<!-- Navbar Start -->
<div
        class="container d-none d-lg-flex justify-content-between border-hero"
>
    <div class="d-flex gap-2 py-2">
        <a href="{{ .Params.contact.facebook }}" target="_blank" class="icon-circle-32">
            <i class="fa-brands fa-facebook-f"></i>
        </a>
    </div>
    <div
            class="d-flex gap-3 align-items-center justify-content-center lato c-white"
    >
        <div>
            <i class="fa-regular fa-envelope fs-16"></i
            ><span class="ms-2 fs-13">{{ .Params.contact.email }}</span>
        </div>
        <div>
            <i class="fa-solid fa-phone me-2 fs-16"></i
            ><span class="fs-13">{{ .Params.contact.phone }}</span>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark lato">
    <div class="container-lg d-flex">
        <a class="navbar-brand ms-0 ms-sm-3 ms-lg-0" href="#">
            {{ with resources.Get "images/logo.png" }}
            {{ with .Resize (printf "%dx%d webp" .Width .Height) }}
            <img
                    src="{{ .RelPermalink }}"
                    alt="Brand Logo"
                    width="188"
                    height="44"
                    class="d-inline-block align-text-top"
            />
            {{ end }}
            {{ end }}
        </a>

        <button
                class="navbar-toggler me-3"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
        </button>

        <div
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasNavbar"
                data-bs-scroll="true"
                aria-labelledby="offcanvasNavbar"
        >
            <div class="offcanvas-header">
                <button
                        type="button"
                        class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                ></button>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar End -->
